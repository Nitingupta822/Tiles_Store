<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Login | TileStock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    * {
      font-family: "Inter", sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
    }

    .login-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
      overflow: hidden;
    }

    .login-header {
      background: linear-gradient(135deg, #1a1d21 0%, #2d3238 100%);
      padding: 2.5rem 2rem;
      text-align: center;
    }

    .login-header .logo {
      width: 70px;
      height: 70px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
      font-size: 2rem;
      color: #fff;
    }

    .login-header h1 {
      color: #fff;
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
    }

    .login-header p {
      color: rgba(255, 255, 255, 0.6);
      margin: 0;
      font-size: 0.9rem;
    }

    .login-body {
      padding: 2rem;
    }

    .form-floating {
      margin-bottom: 1rem;
    }

    .form-floating .form-control {
      border-radius: 10px;
      border: 2px solid #e5e9f0;
      padding: 1rem 1rem;
      height: auto;
    }

    .form-floating .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.15);
    }

    .form-floating label {
      padding: 1rem;
    }

    .btn-login {
      width: 100%;
      padding: 0.875rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      transition: all 0.3s;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
      color: #fff;
    }

    .login-footer {
      padding: 1.5rem 2rem;
      background: #f8f9fa;
      text-align: center;
      border-top: 1px solid #e5e9f0;
    }

    .login-footer p {
      margin: 0;
      color: #6c757d;
      font-size: 0.85rem;
    }

    .alert {
      border-radius: 10px;
      border: none;
      margin-bottom: 1.5rem;
    }

    .alert-danger {
      background: #fff5f5;
      color: #c53030;
    }

    .alert-success {
      background: #f0fff4;
      color: #276749;
    }

    /* Floating shapes background */
    .bg-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .bg-shapes span {
      position: absolute;
      display: block;
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 15s infinite;
    }

    .bg-shapes span:nth-child(1) {
      left: 10%;
      top: 20%;
      animation-delay: 0s;
    }

    .bg-shapes span:nth-child(2) {
      left: 80%;
      top: 50%;
      animation-delay: 2s;
      width: 120px;
      height: 120px;
    }

    .bg-shapes span:nth-child(3) {
      left: 30%;
      top: 70%;
      animation-delay: 4s;
      width: 60px;
      height: 60px;
    }

    .bg-shapes span:nth-child(4) {
      left: 60%;
      top: 10%;
      animation-delay: 6s;
      width: 100px;
      height: 100px;
    }

    .bg-shapes span:nth-child(5) {
      left: 90%;
      top: 80%;
      animation-delay: 8s;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0) rotate(0deg);
      }

      50% {
        transform: translateY(-30px) rotate(180deg);
      }
    }
  </style>
</head>

<body>
  <div class="bg-shapes">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>

  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="logo">
          <i class="bi bi-grid-3x3-gap-fill"></i>
        </div>
        <h1>TileStock</h1>
        <p>Stock Management System</p>
      </div>

      <div class="login-body">
        {% with messages = get_flashed_messages() %} {% if messages %} {% for
        message in messages %}
        <div
          class="alert {{ 'alert-success' if 'Welcome' in message or 'success' in message.lower() or 'logged out' in message.lower() else 'alert-danger' }}">
          <i
            class="bi {{ 'bi-check-circle' if 'Welcome' in message or 'success' in message.lower() or 'logged out' in message.lower() else 'bi-exclamation-circle' }} me-2"></i>
          {{ message }}
        </div>
        {% endfor %} {% endif %} {% endwith %}

        <form method="POST">
          <div class="form-floating">
            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required
              autofocus />
            <label for="username"><i class="bi bi-person me-2"></i>Username</label>
          </div>

          <div class="form-floating">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required />
            <label for="password"><i class="bi bi-lock me-2"></i>Password</label>
          </div>

          <button type="submit" class="btn btn-login mt-3">
            <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
          </button>
        </form>
      </div>

      <div class="login-footer">
        <p>
          <i class="bi bi-shield-lock me-1"></i>Secure Login â€¢ Contact admin
          for access
        </p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
